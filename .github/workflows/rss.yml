name: Update RSS for Dialect Bot

on:
  schedule:
    - cron: "*/30 * * * *"  # 30分ごと
  workflow_dispatch:

permissions:
  contents: write   # ← ★これを追加

jobs:
  rss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Validate JSON
        run: node validator.js

      - name: Run script (with retry)
        run: |
          for i in 1 2 3; do
            node index.js && break || sleep 10
          done

      - name: Commit updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add posts.xml last.json log.json
          git commit -m "Update RSS feed" || echo "No changes"
          git push
