name: Post dialect to X

on:
  schedule:
    - cron: "*/30 * * * *"   # 30分ごと（UTC）
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    concurrency:
      group: dialect-post
      cancel-in-progress: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # 1) 会話文を生成＆在庫を移動
      - name: Generate post & move item
        id: gen
        run: |
          node generate_and_move.js > post.txt
          echo "POST_BODY<<'EOF'" >> $GITHUB_OUTPUT
          cat post.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 2) X に投稿（index.js は POST_BODY を優先使用）
      - name: Run bot (post to X)
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          POST_BODY: ${{ steps.gen.outputs.POST_BODY }}
        run: |
          if [ -z "$POST_BODY" ]; then
            echo "No POST_BODY generated. Skip posting."
            exit 1
          fi
          node index.js

      # 3) 在庫移動などの変更をコミット
      - name: Commit moved/posted changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "move posted items & logs"
          git push
